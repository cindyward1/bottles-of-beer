<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bottles of Beer on the Wall</title>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row col-md-12">
        <div class="col-md-6">
          <h2>Bottles of Beer on the Wall</h2>
          <form id="bottles-of-beer">
            <div class="form-group">
              <p><b>Enter the number of bottles (> 0) for which you wish to see the lyrics</b></p>
              <br>
              <label for="number">Number of Bottles</label>
              <input id="number" type="number" min="1" required>
            </div>
            <br>
            <button type="submit" class="btn btn-warning"><img src="images/beer-bottle.jpg">&nbsp&nbsp&nbspShow Me the Lyrics!</button>
          </form>
          <br>
        </div>
        <div class="col-md-6">
          <img src="images/beer-bottles-on-wall.jpg" width="75%">
        </div>
      </div>
      <br>
      <div id="result" class="col-md-12">
        <h3>Lyrics</h3>
        <i><ul id="lyrics"></ul></i>
      </div>
    </div>
  </body>
</html>
